<div><h2 class='home-title'> Успей изменить свою жизнь</h2></div>
<lib-countdown
[date]="finishDate"
isCustomTemplate="isCustomTemplate"
(daysChanged)="onDaysChanged($event)"
(hoursChanged)="onHoursChanged($event)"
(minutesChanged)="onMinutesChanged($event)"
(secondsChanged)="onSecondsChanged($event)">
<div  class="row">
  <div  class="col s12">
    <div  class="card">
      <!-- <div  class="card-content"  [style.background]="backgroundColor">
        <span  class="card-title activator white-text text-darken-4 center-align"  [style.color]="textColor">Успей сделать свою жизнь лучше</span>
      </div> -->
      <div  class="card-image">
        <p  class="number-style center-align">  <strong  class="text-bold">Дни: </strong> {{days}} </p><br>
        <p  class="number-style center-align">  <strong  class="text-bold">Часы: </strong> {{hours}} </p><br>
        <p  class="number-style center-align">  <strong  class="text-bold">Минуты: </strong> {{minutes}} </p><br>
        <p  class="number-style center-align">  <strong  class="text-bold">Секунды: </strong> {{seconds}} </p><br>
      </div>

    </div>
  </div>
</div>
</lib-countdown>
